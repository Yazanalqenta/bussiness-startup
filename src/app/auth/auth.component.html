<div class="auth-container">
  <div class="auth-card">
    <img src="assets/images/VN Logo Secondary Web.png" alt="Value Nation Logo" class="logo">
    
    <!-- Sign In -->
    <div *ngIf="isSignIn" class="form-container">
      <h2>Sign In</h2>
      <form (ngSubmit)="onSignIn()">
        <div class="form-group">
          <label for="signin-email">Email</label>
          <input 
            type="email" 
            id="signin-email"
            class="form-control" 
            [(ngModel)]="signInForm.email"
            name="email"
            required
          >
        </div>

        <div class="form-group">
          <label for="signin-password">Password</label>
          <input 
            type="password" 
            id="signin-password"
            class="form-control" 
            [(ngModel)]="signInForm.password"
            name="password"
            required
          >
        </div>
        <div class="form-group">
          <a class="reset" (click)="openResetPopup()">reset password</a>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button type="submit" class="submit-btn" [disabled]="isLoading">
          <span *ngIf="!isLoading">SIGN IN</span>
          <span *ngIf="isLoading">LOADING...</span>
        </button>
      </form>

      <p class="toggle-text">
        Don't have an account?
        <button class="toggle-btn" (click)="toggleForm()">Create New Account</button>
      </p>
    </div>

    <!-- Sign Up -->
    <div *ngIf="!isSignIn" class="form-container">
      <h2>Create New Account</h2>
      <form (ngSubmit)="onSignUp()">
        <div class="form-group">
          <label for="signup-name">Name</label>
          <input 
            type="text" 
            id="signup-name"
            class="form-control" 
            [(ngModel)]="signUpForm.name"
            name="name"
            required 
          >
        </div>

        <div class="form-group">
          <label for="signup-email">Email</label>
          <input 
            type="email" 
            id="signup-email"
            class="form-control" 
            [(ngModel)]="signUpForm.email"
            name="email"
            required
          >
        </div>

        <div class="form-group">
          <label for="signup-password">Password</label>
          <input 
            type="password" 
            id="signup-password"
            class="form-control" 
            [(ngModel)]="signUpForm.password"
            name="password"
            required
          >
        </div>
       
        <div class="form-group">
          <label for="signup-password-confirm">Confirm Password</label>
          <input 
            type="password" 
            id="signup-password-confirm"
            class="form-control" 
            [(ngModel)]="signUpForm.password_confirmation"
            name="password_confirmation"
            required
          >
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button type="submit" class="submit-btn" [disabled]="isLoading">
          <span *ngIf="!isLoading">CREATE ACCOUNT</span>
          <span *ngIf="isLoading">LOADING...</span>
        </button>
      </form>

      <p class="toggle-text">
        Already have an account?
        <button class="toggle-btn" (click)="toggleForm()">Sign In</button>
      </p>
    </div>
    <div *ngIf="showResetPopup" class="popup-overlay">
      <div class="popup">
        <h2>Reset Password</h2>
        <p>Enter your email to receive reset instructions</p>
        <input type="email" [(ngModel)]="resetEmail" placeholder="Enter your email" required>
        <div class="popup-actions">
          <button (click)="sendResetEmail()">Send</button>
          <button (click)="closeResetPopup()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
