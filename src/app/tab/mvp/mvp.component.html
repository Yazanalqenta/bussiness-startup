    <div class="business bg-white p-4 rounded-lg shadow space-y-4">
      <section class="form-section">
        <h2 class="mb-3"><i class="fas fa-lightbulb text-primary"></i> Start Simple (Your Solution Development)</h2>
    
        <div class="form-group mb-4">
          <label><strong>What is my business big Solution?</strong><button class="btn btn-link edit-btn" (click)="openSuggestionDialog()">
            <i class="fas fa-robot"></i>
          </button></label>
          <textarea [(ngModel)]="mvp.big_solution" name="big_solution" class="form-control custom-textarea" rows="3" placeholder="Describe the big vision of your future business!"></textarea>
        </div>
    
        <div class="form-group mb-4">
          <label><strong>How can I enter the market in the most simple way?</strong>
            <button class="btn btn-link edit-btn" (click)="openSuggestionDialog1()">
              <i class="fas fa-robot"></i>
            </button></label>
          <textarea [(ngModel)]="mvp.entry_strategy" name="entry_strategy" class="form-control custom-textarea" rows="3" placeholder="Fast, low cost, simple entry"></textarea>
        </div>
    
        <div class="form-group mb-4">
          <label><strong>To create this simple solution I will need:</strong>
            <button class="btn btn-link edit-btn" (click)="openSuggestionDialog2()">
              <i class="fas fa-robot"></i>
            </button>
          </label>
          <textarea [(ngModel)]="mvp.things" name="things" class="form-control custom-textarea" rows="3" placeholder="Things I have ( )&#10;Things I need ( )"></textarea>
        </div>
    
        <div class="form-group mb-4">
          <label><strong>Questions to validate your solution?</strong></label>
          <textarea [(ngModel)]="mvp.validation_questions" name="validation_questions" class="form-control custom-textarea" rows="3" placeholder="What do you need to prove? How to prove it?"></textarea>
        </div>
    
        <div class="form-group mb-4">
          <label><strong>What is your future plan?</strong></label>
          <textarea [(ngModel)]="mvp.future_plan" name="future_plan" class="form-control custom-textarea" rows="3" placeholder="Pathway to your big vision..."></textarea>
        </div>
    
        <div class="form-group mb-4">
          <label><strong>Notes</strong></label>
          <textarea [(ngModel)]="mvp.notes" name="notes" class="form-control custom-textarea" rows="3" placeholder="Any extra notes"></textarea>
        </div>

        </button>
      </div>
      <div class="update-section d-flex justify-content-around">
        <button class="btn btn-primary save-progress" *ngIf="!isSaved" (click)="updatemvp()">
          <i class="fas fa-save"></i> update Progress
        </button>
        <button class="btn btn-primary save-progress" *ngIf="!isSaved" routerLink="/marketing">
           Next
